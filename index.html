      outputTitle.textContent = title.title;
      outputDescription.textContent = title.description;
      outputLanguages.textContent = "Programming Languages: " + title.languages.join(", ");
      outputImplementation.textContent = "Implementation: " + title.implementation;

      generatedTitles.push(title);
      titles.splice(index, 1);
      numGenerated++;
      outputNumGenerated.textContent = numGenerated.toString();
    }

    function toggleDarkMode() {
      var body = document.body;
      var modeIcon = document.getElementById('mode-icon');
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        modeIcon.innerHTML = '&#x263C;';
      } else {
        modeIcon.innerHTML = '&#x1F31E;';
      }
    }
  </script>
</body>
